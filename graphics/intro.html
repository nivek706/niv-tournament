<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="style/mwc-main.css" rel="stylesheet">
	<link href="style/intro.css" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="lib/intro.js"></script>
</head>

<body>
	<div class="content">

		<div id="countdown-area">
			<span class="countdown-text">Countdown to live</span>
			<span id="clock-main">
			<span id="minutes-span">00</span>:<span id="seconds-span">00</span>
			</span>
		</div>

		<div id="player-area">
			<div id="meet-the-players">Meet the Players</div>
			<div id="player-info-area">
				<div id="player-name">
				</div>
				<div id="columns">
					<div id="player-column1">
						<span id="player-race"></span>
						<br>
						<span id="player-league"></span>
					</div>
					<div id="player-column2">
						<span id="player-state"></span>
						<br>
						<span id="player-social"></span>
					</div>
				</div>
				<div id="player-desc">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
