<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="style/mwc-main.css" rel="stylesheet">
	<link href="style/upcoming-match.css" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="lib/upcoming-match.js"></script>
</head>

<body>
	<div class="content">
		<div>
			<img id="mwc-logo" src="img/mwc-logo2-longform.png">
		</div>

		<div class="caster1-area">
			<div id="caster1-text">
				<div class="caster-name" id="caster1-name">
				</div>
				<div class="caster-social" id="caster1-social">
				</div>
			</div>
		</div>

		<div class="caster2-area">
			<div id="caster2-text">
				<div class="caster-name" id="caster2-name">
				</div>
				<div class="caster-social" id="caster2-social">
				</div>
			</div>
		</div>

		<div class="matchinfo-area">
			<div class="playerinfo-area">
				<div id="match-name">
				</div>
				<div class="player1-textarea">
					<div class="player-number" id="player1-number">
					</div>
					<div class="player-name" id="player1-name">
					</div>
					<div id="player1-race">
					</div>
					<div id="player1-league">
					</div>
					<div id="player1-state">
					</div>
					<div id="player1-social">
					</div>
					<div id="player1-desc">
					</div>
				</div>
				<div class="player2-textarea">
					<div class="player-number" id="player2-number">
					</div>
					<div class="player-name" id="player2-name">
					</div>
					<div id="player2-race">
					</div>
					<div id="player2-league">
					</div>
					<div id="player2-state">
					</div>
					<div id="player2-social">
					</div>
					<div id="player2-desc">
					</div>
				</div>
			</div>

			<div class="mapimage-area">
				<div class="mapgroup">
					<ul class="mapList" id="mapList">
					</ul>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
