<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="btn-group btn-group-justified">
		<div class="form-group">
			<label for="matchName">Match Name</label>
			<div class="input-group">
				<input type="text" class="form-control" id="matchName" placeholder="Match name">
				<span class="input-group-btn">
					<button type="button" type="button" id="ctrl-matchname" class="btn btn-default">Update</button>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label for="casterInfo">Caster Info</label>
			<div class="input-group">
				<input type="text" class="form-control" id="casterNames" placeholder="Caster Names">
				<span class="input-group-btn">
					<button type="button" type="button" id="ctrl-casterNames" class="btn btn-default">Update</button>
				</span>
			</div>
		</div>

		<div class="form-group">
			<label for="timer">Timer/Countdown</label>
			<div class="input-group">
				<div class="radio">
					<label>
						<input type="radio" name="radioTime" value="120000">2 minutes</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="radioTime" value="180000">3 minutes</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="radioTime" value="300000">5 minutes</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="radioTime" value="custom">
						<input type="number" id="customTime" placeholder="Custom Amount (minutes)">
					</label>
				</div>
				<div>
					<button type="button" id="ctrl-startTimer" class="btn-primary btn btn-sm">Update Timer</button>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="overlayImages">Overlay Images</label>
			<!--
			<div class="input-group">
				<button type="button" type="button" id="ctrl-getOverlayImages" class="btn btn-default">Refresh Overlay Images</button>
				<div id="overlay-img-list" class="asset-img-list">
				</div>
			-->
			<div>
				Select logo image
				<select id="ctrl-selectLogoImage" class="asset-img-selector">
				</select>
				<br>
				Select background image
				<select id="ctrl-selectBgImage" class="asset-img-selector" />

			</div>

		</div>
	</div>

	</div>

	<script src="niv-tournament.js"></script>
</body>

</html>
