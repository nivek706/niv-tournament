<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="btn-group btn-group-justified">
		<div class="form-group">
			<label for="matchName">Match Name</label>
			<div class="input-group">
				<input type="text" class="form-control" id="matchName" placeholder="Match name">
				<span class="input-group-btn">
				<button type="button" type="button" id="ctrl-matchname" class="btn btn-default">Update</button>
			</span>
			</div>
		</div>

		Player Info
		<datalist id="players">
			<!-- make this load from JSON
			currently using a janky workaround with the "Populate Player Data" button -->
		</datalist>
		<datalist id="mapNames">
			<option value="Apotheosis" />
			<option value="Dasan Station" />
      <option value="Frozen Temple" />
			<option value="Galactic Process" />
			<option value="King Sejong Station" />
			<option value="New Gettysburg" />
			<option value="Frost">
		</datalist>
		<form class="form-inline">
			<div class="form-group">
				<button type="button" id="ctrl-populatePlayerData" class="btn-primary btn btn-sm">Populate Player Data</button>
			</div>
		</form>
		<form class="form-inline">
			<div class="form-group">
				<label for="player1">P1</label>
				<input id="player1Input" type="text" list="players">
				<button type="button" id="ctrl-updatePlayer1" class="btn btn-sm">Update</button>
			</div>
		</form>
		<form class="form-inline">
			<div class="form-group">
				<label for="player2">P2</label>
				<input id="player2Input" type="text" list="players">
				<button type="button" id="ctrl-updatePlayer2" class="btn btn-sm">Update</button>
			</div>
		</form>
		</p>
		<form class="form-inline">
			<div class="btn-group">
				<button type="button" id="ctrl-fadeOut" class="btn btn-primary btn-xs">Fade Out</button>
				<button type="button" id="ctrl-fadeIn" class="btn btn-primary btn-xs">Fade In</button>
			</div>
		</form>
		</p>
		Match Info
		<form class="form-inline">
			<div class="form-group">
				<label for="bestofSelector">Best of: </label>
				<select id="ctrl-bestofSelector">
					<option value="bo1">0</option>
					<option value="bo1">1</option>
					<option value="bo3">3</option>
					<option value="bo5">5</option>
					<option value="bo7">7</option>
					<option value="bo9">9</option>
				</select>
			</div>
			<!-- then we need to update the map rows based on boX -->
			<div id="ctrl-mapList">
				<!-- the map dropdowns go into this area-->
			</div>
			<div class="form-group">
				<button type="button" id="ctrl-updateAllMaps" class="btn-primary btn btn-sm">Update All Maps</button>
				<button type="button" id="ctrl-clearMaps" class="btn-primary btn btn-sm">Clear All Maps</button>
			</div>
		</form>
		</p>
		Caster Info
		<form class="form-inline">
			<div class="form-group">
				<input type="text" class="form-control" id="caster1NameInput" placeholder="Caster 1 Name">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="caster1SocialInput" placeholder="Caster 1 Social">
			</div>
			<div class="form-group">
				<button type="button" id="ctrl-updateCaster1" class="btn btn-sm">Update C1</button>
			</div>
			</p>
			<div class="form-group">
				<input type="text" class="form-control" id="caster2NameInput" placeholder="Caster 2 Name">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="caster2SocialInput" placeholder="Caster 2 Social">
			</div>
			<div class="form-group">
				<button type="button" id="ctrl-updateCaster2" class="btn btn-sm">Update C2</button>
			</div>
			</p>
			<div class="form-group">
				<input type="text" class="form-control" id="caster3NameInput" placeholder="Caster 3 Name">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="caster3SocialInput" placeholder="Caster 3 Social">
			</div>
			<div class="form-group">
				<button type="button" id="ctrl-updateCaster3" class="btn btn-sm">Update C3</button>
			</div>
			</p>
			<div class="form-group">
				<button type="button" id="ctrl-updateAllCasters" class="btn-primary btn btn-sm">Update All Casters</button>
			</div>
		</form>
		<br> Timer/Countdown
		<div class="radio">
			<label>
				<input type="radio" name="radioTime" value="120000">2 minutes</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="radioTime" value="180000">3 minutes</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="radioTime" value="300000">5 minutes</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="radioTime" value="custom">
				<input type="number" id="customTime" placeholder="Custom Amount (minutes)">
			</label>
		</div>
		<div>
			<button type="button" id="ctrl-startTimer" class="btn-primary btn btn-sm">Update Timer</button>
		</div>

	</div>

	<script src="Player.js"></script>
	<script src="Caster.js"></script>
	<script src="Map.js"></script>
	<script src="PlayerListMWC13.js"></script>
	<script src="niv-tournament.js"></script>

</body>

</html>
