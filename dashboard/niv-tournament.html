<head>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
</head>

<body>
	<!-- <div class="btn-group btn-group-justified"> -->
	<form>
		<div class="form-group">
			<label for="matchName">Custom Match Name</label>
			<div class="input-group">
				<input type="text" class="form-control" id="matchName" placeholder="Match name">
				<span class="input-group-btn">
					<button type="button" id="ctrl-matchname" class="btn btn-primary">Update</button>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label for="casterInfo">Caster Info</label>
			<div class="input-group">
				<input type="text" class="form-control" id="casterNames" placeholder="Caster Names">
				<span class="input-group-btn">
					<button type="button" id="ctrl-casterNames" class="btn btn-primary">Update</button>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label for="matchSelect">Select Open Match</label>
			<select multiple class="form-control" id="ctrl-matchSelect">
				<!-- values will be inserted here -->
			</select>
			<div id="matchInfo">Selected: <span id="matchInfo-name"></span></div>
		</div>

		<div class="form-group">
			<label for="timer">Timer/Countdown</label>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="radioTime" id="timer2min" value="120000">
				<label class="form-check-label" for="timer2min">2 minutes</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="radioTime" id="timer3min" value="180000">
				<label class="form-check-label" for="timer3min">3 minutes</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="radioTime" id="timer5min" value="300000">
				<label class="form-check-label" for="timer5min">5 minutes</label>
			</div>
			<div class="form-check">
				<input type="radio" name="radioTime" value="custom">
				<input type="number" id="customTime" placeholder="Custom Amount (minutes)">
			</div>
			<div>
				<button type="button" id="ctrl-startTimer" class="btn-primary btn btn-sm">Update Timer</button>
			</div>
		</div>

		<div class="form-group">
			<label for="overlayImages">Overlay Images</label>
			<!--
			<div class="input-group">
				<button type="button" type="button" id="ctrl-getOverlayImages" class="btn btn-default">Refresh Overlay Images</button>
				<div id="overlay-img-list" class="asset-img-list">
				</div>
			-->
			<div>
				Select logo image
				<select id="ctrl-selectLogoImage" class="asset-img-selector">
				</select>
				<br>
				Select background image
				<select id="ctrl-selectBgImage" class="asset-img-selector" />

			</div>

		</div>
		</div>
	</form>
	<!-- </div> -->

	<script src="niv-tournament.js"></script>
</body>

</html>
