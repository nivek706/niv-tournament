<body>
  <form class="form-row">
    <label for="challongeUser">Username</label>
    <input id="challongeUser" placeholder="Challonge Username"></input>
    <div class="form-group">
      <label for="challongeApiKey">API Key</label>
      <input type="password" id="challongeApiKey" placeholder="Enter API key from Challonge"></input>
    </div>

    <button class="btn btn-primary">Submit API Key</button>
    <label for="ctrl-selectTournament">Select Tournament</label>
    <select id="ctrl-selectTournament"></select>
  </form>
  <div id="tournament-info">
    <div id="participants">
      <h3>All participants</h3>
      <div id="participants-all"></div>
    </div>
    <div id="matches">
     <h3>All matches</h3>
     <div id="matches-all"></div>
    </div>
  </div>

  <script src="nivt-challonge.js"></script>
</body>

</html>
